<loading-image [is-loading]="isLoading"></loading-image>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row pb-4">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 55px;">
                    <p-breadcrumb [model]="items"></p-breadcrumb>
                </div>
            </div>
            <div class="d-flex justify-content-between">
            </div>
            <div class="card p-3">
                <form [formGroup]="vendorGroup" novalidate>
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="required" for="vendorName">Vendor Name</label>
                                <input class="inputfield w-full" formControlName="vendorName" id="vendorName" pInputText
                                    placeholder="{{'Vendor Name' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="vendorAddress">Vendor Address</label>
                                <input class="inputfield w-full" formControlName="vendorAddress" id="vendorAddress" pInputText
                                    placeholder="{{'Vendor Address' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="vendorUrl">Vendor URL</label>
                                <input class="inputfield w-full" formControlName="vendorUrl" id="vendorUrl" pInputText
                                       placeholder="{{'Vendor URL' }}" type="text">
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <button (click)="onCancel()" class="p-button-info btn-cancel mr-3" icon="pi pi-times"
                            label="{{'Cancel'}}" pButton pRipple type="button">
                        </button>
                        <button (click)="onSubmit()" class="p-button-info" icon="pi pi-check"
                            label="{{'Submit'}}" pButton pRipple type="button">
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<p-toast position="bottom-right"></p-toast>
