<loading-image [is-loading]="isLoading"></loading-image>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row pb-4">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 55px;">
                    <p-breadcrumb [model]="items"></p-breadcrumb>
                </div>
            </div>
            <div class="d-flex justify-content-between">
            </div>
            <div class="card p-3">
                <form [formGroup]="siteGroup" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="required" for="departmentOid">Customer</label>
                                <p-dropdown [options]="departmentList" [showClear]="true" formControlName="departmentOid" id="departmentOid"
                                    optionLabel="departmentName" optionValue="departmentOid" placeholder="Select Customer">
                                </p-dropdown>
                            </div>
                            <div class="form-group">
                                <label class="required" for="siteName">Site Name</label>
                                <input class="inputfield w-full" formControlName="siteName" id="siteName" pInputText
                                    placeholder="{{'Site Name' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="siteAddress">Site Address</label>
                                <input class="inputfield w-full" formControlName="siteAddress" id="siteAddress"
                                    pInputText placeholder="{{'Site Address' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="siteUrl">Site URL</label>
                                <input class="inputfield w-full" formControlName="siteUrl" id="siteUrl" pInputText
                                    placeholder="{{'Site URL' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="siteStatus">Site Status</label>
                                <p-dropdown [options]="siteStatusList" [showClear]="true" formControlName="siteStatus"
                                    id="siteStatus" optionLabel="name" optionValue="oid" placeholder="Site Status">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button (click)="onCancel()" class="p-button-info btn-cancel mr-3" icon="pi pi-times"
                            label="{{'Cancel'}}" pButton pRipple type="button">
                        </button>
                        <button (click)="onSubmit()" class="p-button-info" icon="pi pi-check" label="{{'Update'}}"
                            pButton pRipple type="button">
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<p-toast position="bottom-right"></p-toast>
