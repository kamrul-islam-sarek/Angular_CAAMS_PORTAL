<loading-image [is-loading]="isLoading"></loading-image>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 55px;">
                    <p-breadcrumb [model]="items"></p-breadcrumb>
                </div>
            </div>
            <div class="d-flex justify-content-between">
            </div>
            <div class="card p-3">
                <form [formGroup]="responsiblepersonGroup" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="required" for="responsiblepersonName">Responsible Person's Name</label>
                                <input class="inputfield w-full" formControlName="responsiblepersonName" id="responsiblepersonName" pInputText placeholder="{{'Responsible Person Name'}}"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="responsiblepersoDesignation">Designation</label>
                                <input class="inputfield w-full" formControlName="responsiblepersoDesignation" id="responsiblepersoDesignation" pInputText
                                    placeholder="{{'Responsible Person Designation' }}" type="text">
                            </div>

                            <div class="form-group">
                                <label class="required" for="responsiblepersonUnit">Unit</label>
                                <input class="inputfield w-full" formControlName="responsiblepersonUnit" id="responsiblepersonUnit" pInputText
                                    placeholder="{{'Select Responsible Unit'}}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="responsiblepersonStatus">Status</label>
                                <input class="inputfield w-full" formControlName="responsiblepersonStatus" id="responsiblepersonStatus" pInputText
                                    placeholder="{{'Responsible Person Status' }}" type="text">
                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="required" for="responsiblepersonEmail">Email</label>
                                <input class="inputfield w-full" formControlName="responsiblepersonEmail" id="responsiblepersonEmail" pInputText
                                    placeholder="{{'Responsible Person Email Address' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="responsiblepersonMobilenumber">Mobile Number</label>
                                <input class="inputfield w-full" formControlName="responsiblepersonMobilenumber" id="responsiblepersonMobilenumber" pInputText
                                    placeholder="{{'Responsible Person Mobile Number' }}" type="text">
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <button (click)="onCancel()" class="p-button-info btn-cancel mr-3" icon="pi pi-times"
                            label="{{'Cancel'}}" pButton pRipple type="button">
                        </button>
                        <button (click)="onSubmit()" class="p-button-info" icon="pi pi-check" label="{{'Save'}}"
                            pButton pRipple type="button">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast position="bottom-right"></p-toast>
